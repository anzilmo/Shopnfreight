{% extends "base.html" %} {% block content %}

<div class="container">
  <br />
  <h2>Register</h2>
  <hr />
  <br />
  {%if messages%}
  <div class="mt-3">
    {% for messages in messages %}
    <div class="alert alert-danger" roll="alert">{{messages}}</div>
    {%endfor%}
  </div>
  <br>
  {%endif%}
  <form class="form-group" method="POST">
    {% csrf_token %}

    <input
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
      required
    /><br />
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
      required
    /><br />
    <input
      class="form-control"
      type="password"
      name="confirm_password"
      placeholder="Confirm Password"
      required
    /><br />

    <button class="btn btn-success" type="submit">Register</button>
  </form>
  <p>Already have an account? <a href=" {% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
